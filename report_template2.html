<!DOCTYPE html>
<html>
<head>
    <h1>Reporte: [[ nombre_via ]]</h1>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .content-container {
            width: 80%;
            margin: 0 auto;
        }

        .layer {
            display: flex;
            justify-content: space-between;
        }

        .layer .table-container,
        .layer .attachments-container {
            width: 45%;
        }

        .attachments-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content-container">
        [[ for layer in layers ]]
            
        <h2>Layer ID: [[ layer.layer_id ]]</h2>
        <div class="layer">
            <div class="table-container">
                <table>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                    [[ for row in layer.table_data ]]
                        <tr>
                            <td>[[ row[0] ]]</td>
                            <td>[[ row[1] ]]</td>
                        </tr>
                    [[ endfor ]]
                </table>
            </div>
            <div class="attachments-container">
                <h3>Attachments for Layer ID: [[ layer.layer_id ]]</h3>
                [[ for attachment in layer.attachments ]]
                    <img src="[[ attachment ]]" alt="Attachment">
                [[ endfor ]]
            </div>
        </div>
        [[ endfor ]]
    </div>
</body>
</html>
